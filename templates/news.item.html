<article class="row news-article">
  <div class="col-xs-12 col-md-2">
    {% if item.thumbnail %}
    <img class="img-thumbnail" width="100%" height="100%"
       src="{{ item.thumbnail }}" alt role="presentation" aria-hidden>
    {% else %}
    <svg class="img-thumbnail"
       width="100%"
       height="100%"
       xmlns="http://www.w3.org/2000/svg"
       preserveAspectRatio="xMidYMid slice"
       focusable="false"
       aria-hidden
       role="presentation" 
    >
      <rect width="100%" height="100%" fill="#f2f2f2"></rect>
      <text xmlns="http://www.w3.org/2000/svg"
          style="display:block;width:100px;height:100px;font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;text-anchor:middle;fill:#C0C0C0;fill-opacity:1;stroke:none;font-family:Roboto,serif">
        <tspan x="50%" y="42%">No image</tspan>
        <tspan x="50%" y="58%">available</tspan>
      </text>
    </svg>
    {% endif %}
  </div>
  <div class="col-xs-12 col-md-10">
    <h3><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h3>
    <strong>{{ item.author }}</strong>

    <p>{{ item.summary | safe }}</p>
  </div>
</article>
